<!doctype html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Calculo IMC</h1>
    <div th:if="${mensagem}" th:text="${mensagem}"></div>
    <form action="/" method="post" class="mt-3">
        <div class="input-group mb-3">
            <input id="altura" name="altura" type="number" class="form-control" placeholder="Altura(cm)">
        </div>
        <div class="input-group mb-3">
            <input id="peso" name="peso" type="number" class="form-control" placeholder="Peso(Kg)">
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <input value="Calcular" type="submit" class="btn btn-success">
            </div>
        </div>
        <div class="row" th:if="${numRedondo}">
            <div class="col-sm-6 text-center">
                <h4>Seu IMC Ã©</h4>
                <h1 th:text="${numRedondo}"></h1>
                <h4 th:text="${resposta}"></h4>
            </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Faixa</th>
                <th scope="col">Categoria</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Menor que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso Ideal</td>
            </tr>
            <tr>
                <td>Entre 24,9 e 30</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade Grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 40</td>
                <td>Obesidade Grau 2</td>
            </tr>
            <tr>
                <td>Acima de 40</td>
                <td>Obesidade Grau 3</td>
            </tr>
            </tbody>
        </table>
        </div>
    </form>
</div>

</body>
</html>
